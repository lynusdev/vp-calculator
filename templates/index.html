<!DOCTYPE html>
<html>
  <head>
    <title>VP Calculator</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css')}}"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  </head>
  <body style="background-color: rgb(177, 177, 177)">
    <div class="container">
      <form action="#" method="post">
        <div id="outer">
          <div id="inner">
            <p>
              <label class="w3-xlarge" for="vp"
                ><b>How much does the skin cost in VP?</b></label
              >
            </p>
            <p>
              <input class="w3-input" type="number" id="vp" name="vp" min="1" />
            </p>
            <p>
              <input
                class="w3-btn w3-black w3-ripple"
                type="submit"
                value="Calculate"
              />
            </p>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
